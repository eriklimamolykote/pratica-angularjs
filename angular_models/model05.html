<!DOCTYPE html>
<html>
    
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="model05.css">
</head>
<body>

    <form ng-app="" name="myForm">
        Digite seu nome:
        <input name="myName" ng-model="myText" required>
    </form>

    <p>Edite o campo de texto e ele ganhará/perderá 
        classes de acordo com o status.</p>

        "requerido" não é válido quando estiver vazio.</p>    

</body>
</html>
