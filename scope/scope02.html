<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <meta charset="utf-8"></meta>
        <meta lang="pt-BR"></meta>
        <link rel="stylesheet" href="scope02.css"></link>
    </head>

    <body>

        <p>Quando você muda o nome no campo de entrada, 
            as mudanças afetarão o modelo e isto também 
            afetará a propriedade de nome no 
            controlador.</p>
        
        <div ng-app="myApp" ng-controller="myCtrl">

            <input id="nome" ng-model="name">
            
            <h1>Meu nome é </h1>

            <h2>{{name}}</h2>

        </div>
        
        <script src="scope02.js"></script>

       

    </body>
</html>
