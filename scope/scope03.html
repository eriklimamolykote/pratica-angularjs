<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <meta charset="utf-8"></meta>
        <meta lang="pt-BR"></meta>
        <link rel="stylesheet" href="scope03.css"></link>
    </head>

    <body>

        <p>
            A variável "x" possui um valor diferente para 
            cada repetição, provando que cada repetição possui 
            seu próprio escopo.</p>

        <div ng-app="myApp" ng-controller="myCtrl">

            <ul>
                <li ng-repeat="x in names">{{x}}</li>
            </ul>
        </div>    
        
        <script src="scope03.js"></script>

       

    </body>
</html>
