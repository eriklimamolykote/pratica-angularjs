<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <meta charset="utf-8"></meta>
        <meta lang="pt-BR"></meta>
        <link rel="stylesheet" href="scope04.css"></link>
    </head>

    <body ng-app="myApp">

        <p>Cor favorita do escopo raiz:</p>
        <h1>{{color}}</h1>

        <div ng-controller="myCtrl">

            <p>Escopo da cor favorita do controlador:</p>
            <h1>{{color}}</h1>

        </div>

        <p>A cor favorita do escopo raiz ainda é:</p>
        <h1>{{color}}</h1>
  
        <script src="scope04.js"></script>

        <p>Note que a variável de cor do controlador não 
            sobrescreve o valor de cor do escopo raiz.</p>

    </body>
</html>
