<!DOCTYPE html>
<html>
    
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="directive02.css">
</head>
<body>

    <div ng-app="" ng-init="names=
        ['Dai', 'Kai', 'Cho']">
        <p>Repetição com ng-repeat:</p>
        <ul>
            <li id="list" ng-repeat="x in names">
                {{ x }}
            </li>
        </ul>
    </div>

</body>
</html>
