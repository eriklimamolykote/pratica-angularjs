<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <meta charset="utf-8"></meta>
        <meta lang="pt-BR"></meta>
        <link rel="stylesheet" href="filter06.css"></link>
    </head>

    <body>

        <p>Digite uma letra no campo de entrada:</p>

        <p>A lista consistir√° somente de nomes corresponendo 
            ao filtro.</p>

        <div ng-app="myApp" ng-controller="namesCtrl">

            <p><input type="text" ng-model="test"></p>

            <ul>
                <li ng-repeat="x in names | filter:test">
                    {{ x }}
                </li>
            </ul>

        </div>

        <script src="filter06.js" type="text/javascript"></script>

    </body>

</html>
