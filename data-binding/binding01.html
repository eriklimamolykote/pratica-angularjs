<!DOCTYPE html>
<html>
    
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="binding01.css">
</head>
<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <p ng-bind="firstname"></p>
    </div>

    <script src="binding01.js" type="text/javascript"></script>

    <p>Use a diretiva ng-bind para juntar o 
        innerHTML de um elemento para uma propriedade no modelo 
        de dados.</p>

</body>
</html>
