<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pt-BR">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <link rel="stylesheet" href="service06.css">
    </head>
    <body>
        
        <div ng-app="myApp" ng-controller="myCtrl">

            <p>Use um filtro quando exibir o vetor [255, 
                251, 200]:</p>

            <ul>
                <li ng-repeat="x in counts">{{x | myFormat}}</li>
            </ul>
            
            <p>Este filtro usa um serviço que converte 
                números em valores hexadecimais.</p>
        </div>

        <script src="service06.js" type="text/javascript"></script>

    </body>
</html>
